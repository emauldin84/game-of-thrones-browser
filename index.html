<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="styles/index.css">
    <title>Game of Thrones Browser</title>
</head>
<body>
    <div class="main">
        <div class="left column" data-left-output>
            <h2>List of Characters</h2>


        </div>

        <div class="right column" data-right-output>
            <h2>Character Details</h2>
            <div class='char-info' data-name></div>
            <div class='char-info' data-gender></div>
            <div class='char-info' data-culture></div>
            <div class='char-info' data-born></div>
            <div class='char-info' data-died></div>
            <div class='char-info' data-titles></div>
            <div class='char-info' data-aliases></div>
            <div class='char-info' data-father></div>
            <div class='char-info' data-mother></div>
            <div class='char-info' data-spouse></div>
            <div class='char-info' data-povbooks></div>
            <div class='char-info' data-tvseries></div>
            <div class='char-info' data-playedby></div>

        </div>
    </div>


    <script src="scripts/characters.js"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
